<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sakai 3 R&amp;D - __MSG__CONTENT_PROFILE__</title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="_css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.base.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.core.2.css" />
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.3.css" />

        <!-- Sakai Page CSS -->
        <link rel="stylesheet" type="text/css" href="_css/sakai/sakai.content_profile.css" />

        <!-- Sakai Config JS -->
        <script type="text/javascript" src="_configuration/widgets.js"></script>
        <script type="text/javascript" src="_configuration/config.js"></script>

        <!-- Core 3rd-party JS -->
        <script type="text/javascript" src="_lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="_lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="_lib/Fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.json.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.timeago.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.form.js"></script>

        <!-- Sakai Core JS -->
        <script type="text/javascript" src="_lib/sakai_util/sakai_magic.js"></script>
        <script type="text/javascript" src="_lib/sakai_util/i18n.js"></script>

        <!-- 3rd party JS -->
        <script type="text/javascript" src="_lib/sakai_util/trimpath.template.js"></script>
        <script type="text/javascript" src="_lib/sakai_util/querystring.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jqmodal.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="_lib/jquery/plugins/jquery.ba-bbq.js"></script>
        <script type="text/javascript" src="_lib/Fluid/ProgressiveEnhancement.js"></script>

    </head>

    <body class="fl-centered fl-container i18nable">

        <!-- NAVIGATION + CHAT -->
        <div id="widget_navigationchat" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"><!-- --></div>

                <!-- ENTITY WIDGET -->
                <div id="widget_entity" class="widget_inline"></div>

                <!-- ERROR CONTAINER -->
                <div id="content_profile_error_container">
                </div>

                <div id="content_profile_error_container_template"><!--
                    {if error}
                        <div class="s3d-site-heading">
                            <h1>__MSG__CONTENT_PROFILE__</h1>
                        </div>
                        <p class="content_profile_error">
                        {if error === "invalid_url"}
                            __MSG__THE_CONTENT_PATH_COULD_NOT_BE_LOADED__.
                        {elseif error === "invalid_query"}
                            __MSG__THE_CONTENT_PATH_IS_INVALID_OR_UNDEFINED__.
                        {/if}
                        </p>
                    {/if}
                --></div>
            </div>
        </div>

        <!-- MAIN CONTAINER -->
        <div class="fl-container-flex">
            <div class="fl-fix fl-centered fixed-container" id="content_profile_basic_info_container" style="display: none;"><!-- --></div>
        </div>

        <div id="content_profile_basic_info_container_template"><!--
            <form id="content_profile_form" action="javascript:;" method="post">
                <h4 class="content_profile_form_section_header">__MSG__BASIC_INFO__</h4>

                <div class="content_profile_form_row">
                    <label for="content_profile_form_name">__MSG__NAME__:</label>
                    <input type="text" id="content_profile_form_name" {if data["sakai:name"]}value="${data["sakai:name"]}"{/if}/>
                </div>

                <div class="content_profile_form_row">
                    <label for="content_profile_form_tags">__MSG__TAGS__:</label>
                    <textarea id="content_profile_form_tags">{if data["sakai:tags"]}${data["sakai:tags"].join(", ")}{/if}</textarea><br />
                    <div class="content_profile_form_info">(__MSG__COMMA_SEPARATED__)</div>
                </div>

                <div class="content_profile_form_row">
                    <label for="content_profile_form_description">__MSG__DESCRIPTION__:</label>
                    <textarea id="content_profile_form_description">{if data["sakai:description"]}${data["sakai:description"]}{/if}</textarea>
                </div>

                <div class="content_profile_form_row s3d-hidden">
                    <label for="content_profile_form_copyright">__MSG__COPYRIGHT__:</label>
                    <select id="content_profile_form_copyright">
                        <option>Creative Commons License</option>
                        <option>No Copyright</option>
                        <option>Let Others Copy</option>
                    </select>
                </div>

                <div class="content_profile_form_row s3d-hidden">
                    <label for="content_profile_form_copyright_owner">__MSG__COPYRIGHT_OWNER__:</label>
                    <select id="content_profile_form_copyright_owner">
                        <option>I am the Owner</option>
                        <option>I have the owners permission</option>
                        <option>I don't have the owners Permission</option>
                    </select>
                </div>

                <div class="content_profile_form_row s3d-hidden">
                    <label for="content_profile_form_manage_content">__MSG__MANAGE_CONTENT__:</label>
                    <textarea id="content_profile_form_manage_content" />
                    <select id="content_profile_form_manage_content">
                        <option>I am the Owner</option>
                        <option>I have the owners permission</option>
                        <option>I don't have the owners Permission</option>
                    </select>
                </div>

                <div class="content_profile_form_row s3d-hidden">
                    <label for="content_profile_form_see_content">__MSG__SEE_CONTENT__:</label>
                    <textarea id="content_profile_form_see_content" />
                    <select id="content_profile_form_see_content">
                        <option>I am the Owner</option>
                        <option>I have the owners permission</option>
                        <option>I don't have the owners Permission</option>
                    </select>
                </div>

                <div class="content_profile_form_buttons">
                    <button type="submit" class="s3d-button s3d-button-primary" id="uploadcontent_action_addcontent"><span class="s3d-button-inner">__MSG__UPDATE_DETAILS__</span></button>
                    <button type="button" class="s3d-button jqmClose"><span class="s3d-button-inner">__MSG__DONT_UPDATE_DETAILS__</span></button>
                </div>
            </form>
        --></div>

        <!-- DELETE CONTENT WIDGET -->
        <div id="widget_deletecontent" class="widget_inline"></div>

        <!-- UPLOAD CONTENT WIDGET -->
        <div id="widget_uploadcontent" class="widget_inline"></div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <script type="text/javascript" src="_javascript/content_profile.js"></script>

    </body>

</html>
