<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/sitenavigation/css/sitenavigation.css" />

<div class="sitenavigation_widget fl-widget s3d-widget">

    <!-- WIDGET HEADER -->
    <div class="fl-widget-titlebar s3d-widget-titlebar" id="sitenavigation_header">
        <div class="widget-titlebar-inner s3d-widget-titlebar-inner">
            <h2 id="sitenavigation_title" class="widget_title">__MSG__PAGES__<span id="sitenavigation_page_count"></span></h2>
            <a id="sitenavigation_settings_icon" class="fl-force-right fl-icon settings" href="javascript:;" title="__MSG__SETTINGS__" style="display:none;">__MSG__SETTINGS__</a>
        </div>
    </div>

    <!-- WIDGET BODY -->
    <div class="fl-widget-content s3d-widget-content">

        <!-- MAIN VIEW -->
        <div id="sitenavigation_main" style="display:none;">
            <div id="sitenavigation_tree" style="display:none;"></div>
            <div id="sitenavigation_no_pages" style="display:none;">
                <p id="sitenavigation_not_allowed" style="display:none;">
                    __MSG__NOT_ALLOWED__
                    <span id="sitenavigation_no_pages_unless_member" style="display:none;"> __MSG__OR_A_MEMBER__</span>
                    <span id="sitenavigation_no_pages_unless_loggedin" style="display:none;"> __MSG__OR_LOGGED_IN__</span>
                    <span id="sitenavigation_no_pages_unless_manager" style="display:none;"> __MSG__OR_A_MANAGER__</span>
                    .
                </p>
                <p id="sitenavigation_error" style="display:none;">__MSG__THERE_WAS_AN_ERROR__</p>
            </div>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="sitenavigation_settings" style="display:none;"><!-- TEMPLATE HERE --></div>
        <div id="sitenavigation_settings_template"><!--
            <form id="sitenavigation_settings_form" method="post" action="javascript:;">
                <p>__MSG__WHO_WOULD_YOU_LIKE_TO_SEE__ <span id="sitenavigation_groupname">${entity}</span>?</p>
                <p><select id="sitenavigation_pages_visibility">
                        <option{if visible===sakai.config.Permissions.Groups.visible.public}
                            selected="selected"{/if} value="${sakai.config.Permissions.Groups.visible.public}">
                            __MSG__VIS_ANYONE_ON_THE_INTERNET__
                        </option>
                        <option{if visible===sakai.config.Permissions.Groups.visible.allusers}
                            selected="selected"{/if} value="${sakai.config.Permissions.Groups.visible.allusers}">
                            __MSG__VIS_ALL_LOGGED_IN_USERS__
                        </option>
                        <option{if visible===sakai.config.Permissions.Groups.visible.managers}
                            selected="selected"{/if} value="${sakai.config.Permissions.Groups.visible.managers}">
                            __MSG__VIS_MANAGERS_ONLY__
                        </option>
                        <option{if visible===sakai.config.Permissions.Groups.visible.members}
                            selected="selected"{/if} value="${sakai.config.Permissions.Groups.visible.members}">
                            __MSG__VIS_MANAGERS_MEMBERS__
                        </option>
                    </select>
                </p>
                <div class="dialog_buttons">
                    <button type="button" class="s3d-button" id="sitenavigation_settings_cancel"><span class="s3d-button-inner">__MSG__DONT_CHANGE__</span></button>
                    <button type="submit" class="s3d-button s3d-button-primary s3d-button" id="sitenavigation_settings_submit"><span class="s3d-button-inner">__MSG__CHANGE__</span></button>
                </div>
            </form>
        --></div>

    </div>

    <!-- WIDGET FOOTER -->
    <div class="fl-widget-options fl-fix" id="sitenavigation_footer_edit" style="display:none">
        <div class="widget-options-inner">
            <div id="sitenavigation_admin_options">
            <ul>
                <li>
                    <a href="javascript:;" id="sitenavigation_create_page">__MSG__CREATE_PAGE__</a>
                </li>
                <li>
                    <a href="javascript:;" id="sitenavigation_delete_page">__MSG__DELETE_PAGE__</a>
                </li>
            </ul>
            </div>
            <span id="sitenavigation_delete_confirm_title" style="display:none">__MSG__THIS_PAGE__</span>
        </div>
        <div class="s3d-widget-options-footer-left">
            <div class="s3d-widget-options-footer-right">
            </div>
        </div>
    </div>

    <div class="s3d-widget-no-options fl-fix" id="sitenavigation_footer_noedit">
        <div class="s3d-widget-no-options-inner"><!-- --></div>
    </div>
        
    <!-- WIDGET SETTINGS MENU -->
    <div id="widget_settings_menu" style="display:none;">
        <ul>
            <li id="settings_settings" class="more_option">
                <a id="settings_settings_link" href="javascript:;">__MSG__SETTINGS__</a>
            </li>
        </ul>
    </div>

</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/sitenavigation/javascript/sitenavigation.js"></script>
